<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt demo</title>
</head>
<body>
    <script type="text/javascript">
        //prompt is a function that takes a string that is what is displayed in a pop up on the page.
        //prompt can take input and output and show it in the console
        //while alert only shows the pop up
        var name = prompt("What is your name?");
        console.log(name);
    </script>
</body>
</html>
